{% extends 'base.html' %}
{% load static %}

{% block conteudo %}
<h1 class="mt-5">Minha agenda</h1>



<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Sobrenome</th>
      <th>Telefone</th>
      <th>Categoria</th>
    </tr>
  </thead>
  <tbody>


  {% for contato in contatos %}
    <tr>
      <td>{{ contato.id }}</td>
      <td>{{ contato.nome }}</td>
      <td>{{ contato.sobrenome }}</td>
      <td>{{ contato.telefone }}</td>
      <td>{{ contato.categoria }}</td>
    </tr>
  {% endfor %}


  </tbody>
</table>

{% endblock %}
